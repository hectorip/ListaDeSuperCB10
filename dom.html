<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modificando DOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>

  <h1> Modificando DOM </h1>
  
  <!-- Evento que se lanza cuando el input cambia -->
  <input type="text" onChange="escribir_texto(this)" >

  <p class="parrafos">
    Esto es un párrafo
  </p>

  <script>
    // trear o "capturar" un elemento (nodo) con un selector de CSS
    var titulo = document.querySelector("h1");

    // modificar texto del titulo
    //titulo.innerText = "arriba matamoros";


    // declaración de función
    function escribir_texto(caja_texto){
      // cuerpo de la funcion
      console.log(caja_texto.value);
      titulo.innerText = caja_texto.value;
    }


  </script>

</body>
</html>
